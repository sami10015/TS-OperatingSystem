<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Sami J. Ellougani" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      Krat-OS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>


   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip1.js"></script>
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>
   <div id = "time_status_container">
		<label id = "Time" style = "color:white"> Time: 00:00:00 AM </label>
		<label id = "Status" style = "color:white"> Status: </label>
   </div>
   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="cpu" class = "cpuDisplay">
      <label id = "cpuLabel"> CPU Display </label>
      <table id = "cpuTable" cellpadding="10">
      <tr>
        <th>PC</th>
        <th>AC</th>
        <th>IR</th>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
      </tr>
      <tbody id = "cpuTableBody">
        <tr>
          <td>0</td>
          <td>0</td>
          <td>00</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
      </table>
   </div>


   <div id="divLog" style="margin-left:520px;">
      <label style="color:white">
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <br>

   <div id= "process_mem">
    <label id ="processLabel"> Process Memory </label>
    <table id = "processMemTable" cellpadding="15">
    
      <tbody id = "body">
        <tr>
          <td> 0x000 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
        </tr>
      </tbody>
    </table>
   </div>

<script>
  var table = document.getElementById("processMemTable");
  var j = 1;
    for(var i = 0; i <= 760; i+=8){
        var row = table.insertRow(j);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        var cell8 = row.insertCell(7);
        var cell9 = row.insertCell(8);

        cell1.innerHTML = "0x";
        if(i < 10){
          cell1.innerHTML += "00" + i;
        }else if(i < 100){
          cell1.innerHTML += "0" + i;
        }else{
          cell1.innerHTML += i;
        }
        cell2.innerHTML = "0";
        cell3.innerHTML = "0";
        cell4.innerHTML = "0";
        cell5.innerHTML = "0";
        cell6.innerHTML = "0";
        cell7.innerHTML = "0";
        cell8.innerHTML = "0";
        cell9.innerHTML = "0";
        j++;
    }
</script>
  
  

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label style="color:black">
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
</div>

<br>

<div id="divPCB">
  <label id = "PCB_Label"> Processes </label>
  <table id = "PCB_Table" cellpadding="15">    
      <tbody id = "body">
        <tr>
          <th> PID </th>
          <th> State </th>
          <th> PC </th>
          <th> AC </th>
          <th> IR </th>
          <th> X </th>
          <th> Y </th>
          <th> Z </th>
          <th> Base </th>
          <th> Limit </th>
          <th> Part </th>
        </tr>
        <tr>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
          <td>  </td>
        </tr>
      </tbody>
    </table>
  </div>
